  <style>
    * {

    }

      background-color: #0a0a0a;
      color: #f0f0f0;
      line-height: 1.6;
    }
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0,0,0,0.85);
      z-index: 1000;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffffff;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 300;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #4ade80;
    }
    .hero {
      margin-top: 80px;
      background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-family: 'Ephesis', cursive;
      font-weight: 300;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      padding: 2rem;
      flex-wrap: wrap;
    }
    .categories button {
      background: none;
      border: 1px solid #4ade80;
      color: #4ade80;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .categories button:hover {
      background-color: #4ade80;
      color: #0a0a0a;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: brightness(0.8);
    }
    .gallery img:hover {
      transform: scale(1.03);
      filter: brightness(1);
    }
    .about {
      padding: 4rem 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
      max-width: 1000px;
      margin: auto;
    }
    .about img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      filter: grayscale(100%);
    }
    .about p {
      flex: 1;
      font-size: 1rem;
    }

      text-align: center;
    }
